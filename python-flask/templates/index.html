<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>

  <h1 class="tool-title">AUTOMATED BLOG TOOL</h1>
  <h3>SEO Blog Titles</h3>
  <form action="/" method="post">
    <input type="text" name="title" placeholder="What is the article about?" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
